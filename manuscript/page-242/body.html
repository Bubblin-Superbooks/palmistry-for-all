<div class="leaf flex"><div class="inner justify"><h3>The Philosophic Hand</h3><p class="  start-chapter">The Philosophic Hand (., Part II.) received this name from the Greek φιλοσ—love, and σοφιχ—wisdom. When the Greeks made a study of hands they noticed that all those persons who possessed this type had a bent for philosophy in their blood that nothing could eradicate.</p></div> </div>
