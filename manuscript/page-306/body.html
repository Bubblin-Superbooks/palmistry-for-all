<div class="leaf flex"><div class="inner justify"><h3>Health</h3><p class="  start-chapter">The chief tendencies towards illness with persons born in this period are towards rheumatism, gout, pains and swellings in the feet and legs, also accidents to the feet, knees, and limbs, trouble with the liver and kidneys, ruptures, and disease of the teeth and ears.</p></div> </div>
