<div class="leaf flex"><div class="inner justify"><h3>The Ring Of Solomon</h3><p class="  start-chapter">The Ring of Solomon is also one of these strange marks of mysticism and occultism, but in this latter case, owing probably to the qualities signified by the Mount of Jupiter, its possessor will aim at having the power of a master or an adept in such subjects .</p><hr class="section"></div> </div>
