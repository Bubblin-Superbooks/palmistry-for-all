<div class="leaf flex"><div class="inner justify"><h3>Health</h3><p class="  start-chapter">These Children of the Moon are chiefly inclined towards all watery ailments and inflammatory diseases. In early life they are prone towards having water on the brain, gastric and dysentery attacks, and later in life, inflammation of the lungs and chest, pleurisy, and dropsy.</p></div> </div>
