<div class="leaf flex"><div class="inner justify"><h3>Accidents</h3><p class="  start-chapter">Accidents are generally marked by lines descending from the Mount of Saturn and touching the Line of Life .</p><p>When falling on the Line of Head, they increase the danger to the head itself .</p><p>Descending lines are those that look thicker on the Mount and taper as they come downwards.</p><hr class="section"></div> </div>
