<div class="leaf flex"><div class="inner justify"><h3>The Spot</h3><p class="  start-chapter">The Spot is a sign of temporary arrest of the qualities of any Line on which it may be found.</p><p>On the Line of Head, shock or injury.</p><p>On the Line of Life, sudden illness.</p><p>On the Line of Health, fever.</p><p>On all the other Lines it appears to have less significance.</p></div> </div>
